<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main-box">
    <div class="inner-box">
      <div class="image">
        <img class="cube-img" src="images/image-equilibrium.jpg" alt="eqilibrium-box">
        <div class="overlay">
          <div class="overlay-icon">
            <i class="fa-solid fa-eye"></i>
          </div>
        </div>
      </div>

      <h2 class="heading">Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="inner-menu">
        <h4 class="menu-heading1"><i class="fa-brands fa-ethereum icons"></i> 0.041 ETH</h4>
        <h4 class="menu-heading2"><i class="fa-solid fa-clock icons"></i> 3 days left</h4>
      </div>
      <hr>
      <div class="last">
        <img class="avatar" src="images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jinyeong Choi</a>.
  </div>
</body>

</html>
